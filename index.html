<!-- Sets document type as html and english as language  -->
<!DOCTYPE html>
<html lang="en">
    <!-- Meta elements determine type of characters and changes size of site when used on different devices; links stylesheet to html and sets a title -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="./assets/style.css" />
    </head>
    <!-- Contains content that is to be diplayed on the webpage -->
    <body>
        <div class="wrapper">
            <!-- Adds a header to the page -->
        <header>
            <h1>Password Generator</h1>
        </header>
        <!-- Creates the input and return section for password -->
        <div class="card">
            <div class="card-header">
            <h2>Generate a Password</h2>
            </div>
            <div class="card-body">
            <textarea
                readonly
                id="password"
                placeholder="Your Secure Password"
                aria-label="Generated Password"
            ></textarea>
            </div>
            <!-- Adds the generate password button -->
            <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
        </div>
        <!-- Adds a link to the js file -->
        <script src="./assets/script.js"></script>
    </body>
    <!-- Closes the html document content -->
</html>
